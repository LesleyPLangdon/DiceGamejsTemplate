<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <title>Dice Game</title>

        <link href="style.css" rel="stylesheet">

    </head>
    <body>
        <header>
            <h1>Dice Game</h1>
            <h2>Student Name</h2>
        </header>
        <main>
            <button id="rollButton">Roll Dice</button>
            <p id="playerDice">Player rolled:</p>
            <p id="computerDice">Computer rolled:</p>
            <p id="playerRoll">Player total:</p>
            <p id="computerRoll">Computer total:</p>
            <p id="gameResult">The Winner is:</p>
            <p id="playerScore">Player Score: </p>
            <p id="computerScore">Computer Score: </p>
        </main>
        <footer></footer>

        <script src="script.js"></script>
    </body>
</html>
